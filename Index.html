<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="light-bulb-1.png">

    <title>Docket Notes Application</title>
</head>

<link rel="stylesheet" href="Style.css">

<body>
    <div id="layout">
        <div id="container">
            <div class="eachNote" id="note,0">
                <div class="head">
                    <textarea name="headText" class="headText" placeholder="title"></textarea>
                    <div class="img">
                        <button class="imgs class1"><img src="accept-1.png" alt=""></button>
                        <button class="imgs class2"><img src="pencil-1.png" alt=""></button>
                        <button class="imgs class3"><img src="business-1.png" alt=""></button>
                    </div>
                </div>
                <textarea name="" class="main" placeholder="main Notes"></textarea>
            </div>
        </div>
        <div id="button">
            <button id="addTask"><img src="button1.png" alt=""></button>
        </div>
    </div>
</body>
<Script src="Script.js"></Script>

</html>
